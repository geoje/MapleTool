server:
  error:
    include-message: always

nexon:
  api:
    url: https://open.api.nexon.com
    key: # Required

maplegg:
  api:
    url: https://maple.dakgg.io
    path: /api/v1/bypass/characters/{name}

spring:
  data:
    redis:
      host: localhost
      port: 6379

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost/maple?createDatabaseIfNotExist=true
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    show-sql: true
