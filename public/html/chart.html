<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="image/maple-leaf.png" />
    <title>유니온 배치기 - 통계</title>
    <style>
      body {
        margin: 0;
        padding: 2rem;

        color: white;
        background-color: rgb(102, 102, 102);
        font-family: "Noto Sans KR", sans-serif;
      }
      div {
        width: 100%;
        box-sizing: border-box;
        padding: 1rem;
        margin-bottom: 1rem;
        background-color: rgb(68, 68, 68);
        border-radius: 0.5rem;
      }
      @media (max-width: 800px) {
        body {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div><canvas id="req"></canvas></div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      Chart.defaults.color = "#fff";
      Chart.defaults.font.family = "'Noto Sans KR', sans-serif";

      const xhr = new XMLHttpRequest();
      xhr.open("POST", location.href);
      xhr.send();
      xhr.addEventListener("load", () => {
        if (xhr.status == 200) {
          const stats = JSON.parse(xhr.responseText);

          for (let name in stats)
            new Chart(document.getElementById(name), {
              ...stats[name],
              options: {
                plugins: {
                  title: {
                    display: true,
                    text: "현재 페이지는 개발중이며 아래는 샘플 데이터로 정확한 수치가 아닙니다.",
                    padding: {
                      top: 8,
                      bottom: 16,
                    },
                  },
                },
                scales: {
                  x: {
                    grid: {
                      color: "#666",
                    },
                  },
                  y: {
                    grid: {
                      color: "#666",
                    },
                    beginAtZero: true,
                  },
                },
              },
            });
        }
      });
    </script>
  </body>
</html>
